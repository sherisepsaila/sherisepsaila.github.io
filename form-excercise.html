<!DOCTYPE html>
<html lang="en">

<head>
  <title>Complete Form Solution</title>
</head>
  
  <body>
    <h1>Register</h1>
    
    <form>
      <div>
        <label for= "first-name">First Name:</label>
        <input type="text" name="first-name" id="first-name" placeholder="John" required />
        <label for= "last-name">Last Name:</label>
        <input type="text" name="last-name" id="last-name" placeholder="Smith" required />
      </div>
          
          <div>
           <label for= "radio-choice-1">Male</label>
           <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" />
            
            <label for= "radio-choice-2">Female</label>
            <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2" />
            
            <label for= "radio-choice-1">Other</label>
            <input type="radio" name="radio-choice" id="radio-choice-3" value="choice-3" />
          </div>
          
          <div>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="your email" required />
          
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" placeholder="your password" required title="5to 10 characters"/>
          </div>
          
          <div>
            <label for="select-choice">Birthday:</label>
      <select name="select-choice" id="select-choice">
        <option value="0" selected disabled>Month</option>
         <option value="january">Jan</option>
        <option value="february">Feb</option>
        <option value="march">Mar</option>
        <option value="april">Apr</option>
        <option value="may">May</option>
        <option value="june">Jun</option>
        <option value="july">Jul</option>
        <option value="august">Aug</option>
        <option value="september">Sept</option>
        <option value="october">Oct</option>
        <option value="november">Nov</option>
        <option value="december">Dec</option>
            </select>
            
            <select name="birthday-day" id="day">
              <option value="0" selected disabled>Day</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3
              <option value="4">4
              <option value="5">5
              <option value="6">6
              <option value="7">7
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
            </select>
            
            <select name="birthday-year" id="year">
              <option value="0" selected disabled>Year</option>
              <option value="2003">2003</option>
               <option value="2002">2002</option>
               <option value="2001">2001</option>
               <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                 <option value="1997">1997</option>
                 <option value="1996">1996</option>
              <option value="1997">1997</option>
              <option value="1996">1996</option>
            </select>
          </div>
         
          <div>
          <label for="checkbox">I agree to the terms and conditions</label>
          <input type="checkbox" name="checkbox" id="checkbox" />
          </div>
        
        <div>
          <input type="submit" value="submit" />
        </div>
        </form>
      
      </body>
    
    </html>
