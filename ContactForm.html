    <!--H1 Title-->
    <div class="container-fluid px-0">

        <div class="row align-items-center">
            <div class="col-12">
                <h1> Contact Form</h1>
            </div>
        </div>
    </div>

    <!--Form-->
    <div class="container">
        <form>
            <div class="row1">
                <div class="col-12 col-sm-6">
                    <label for="fname">First and Last Name</label>
                </div>
            </div>
            <div class="row2">
                <div class="col-12 col-sm-6">
                    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                </div>
            </div>

            <div class="row1">
                <div class="col-12 col-sm-6">
                    <label for="fname">Email</label>
                </div>
            </div>


            <div class="row2">
                <div class="col-12 col-sm-6">
                    <input type="email" id="email" name="email" placeholder="Your email.." required>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="fname">Your Message</label>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <textarea id="subject" name="subject" placeholder="Write your comment.." required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
